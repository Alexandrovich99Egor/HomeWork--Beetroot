<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Roboto:wght@400;500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>

<body>

    <div class="wrapper">
        <div class="container main-cont">
            <h2 class="title-main">
                Create an Account


            </h2>
            <form action="form">
                <div class="form__field">
                    <span class="span__item1">
                        First Name
                    </span>
                    <input id="inp1" type="text" required>
                    <span class="span__item2">
                        Last Name
                    </span>
                    <input id="inp2" type="text" required>



                </div>
                <span class="span__item3">
                    E-mail

                </span>
                <input id="inp3" type="email" required>
                <p class="sub-text-form">
                    We'll never share your email with anyone else.


                </p>









            </form>

        </div>




    </div>

</body>

</html>
